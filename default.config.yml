---
downloads: ~/.ansible-downloads/

configure_dotfiles: false
configure_osx: false

# Set to 'true' to configure the Dock via dockutil.
configure_dock: false
dockitems_remove: []
# - Launchpad
# - TV
# - Podcasts
# - 'App Store'
dockitems_persist: []
# - name: "Sublime Text"
#   path: "/Applications/Sublime Text.app/"
#   pos: 5

configure_sudoers: false
sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - ack
  - autoconf
  - buf
  - cmake
  - eigen
  - ffmpeg
  - fzf
  - gcc
  - gh
  - git
  - github/gh/gh
  - gnu-sed
  - gnupg
  - go
  - gpg
  - grpc
  - imagemagick
  - jq
  - lazygit
  - lua
  - neovim
  - nmap
  - node
  - opencv
  - openssl
  - pandoc
  - poppler
  - protobuf
  - protoc-gen-go-grpc
  - python@3.11
  - qrencode
  - readline
  - ripgrep
  - speedtest-cli
  - sqlite
  - stow
  - tmux
  - tree
  - wget

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - 1password
  - blender
  - cardhop
  - cloudcompare
  - docker
  - drawio
  - font-jetbrains-mono-nerd-font
  - font-roboto-mono-nerd-font
  - gimp
  - google-chrome
  - google-cloud-sdk
  - insomnia
  - iterm2
  - karabiner-elements
  - librecad
  - mactex-no-gui
  - meshlab
  - musescore
  - rectangle
  - signal
  - spotify
  - xmind
  - youtube-to-mp3

