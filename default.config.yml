  - { id: 823766827, name: "OneDrive (23.147.0716)" }
  - { id: 975937182, name: "Fantastical (3.7.17)" }
  - { id: 363738376, name: "forScore (14.0.3)" }
  - { id: 1451685025, name: "WireGuard (1.0.16)" }
